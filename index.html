<!DOCTYPE html>
<html lang="fr" dir="ltr" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BladiBay - بلادي باي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .mobile-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            z-index: 100; 
        }
        .category-card { 
            transition: all 0.3s ease; 
            cursor: pointer;
        }
        .category-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .lang-switch { 
            transition: all 0.3s ease; 
        }
        .rtl { 
            direction: rtl; 
        }
        .ltr { 
            direction: ltr; 
        }
        .fade-in { 
            animation: fadeIn 0.3s ease-in; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .search-loading {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .ad-card {
            transition: all 0.3s ease;
        }
        .ad-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            overflow: hidden;
        }
        .image-container img {
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 pb-20">
    
    <!-- Header BladiBay avec sélecteur de langue -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">

            <h1 class="text-2xl font-bold flex items-center">
                🏛️ BladiBay

                </div>
                
                <!-- Bouton langue -->
                <div class="lang-switch bg-white bg-opacity-20 rounded-lg p-2">

        </div>
    </header>

        </section>

    </main>

        let currentSearchTerm = '';

        // =================== TRADUCTIONS COMPLÈTES ===================
        const translations = {
            ar: {
                headerSubtitle: "بلادي باي",
                headerTagline: "السوق المغربي",
                welcomeTitle: "أهلا بك في بلادي باي",

                headerTagline: "Marketplace Maroc",
                welcomeTitle: "Bienvenue sur BladiBay",
                welcomeSubtitle: "Le marketplace moderne du Maroc 🇲🇦",
                searchPlaceholder: "🔍 Que cherchez-vous ?",
                searchButton: "Rechercher",
                categoriesTitle: "Catégories populaires",
                categories: ["Voitures", "Immobilier", "Électronique", "Mode", "Mobilier", "Tout"],
                categoryCounts: ["1,234 annonces", "856 annonces", "2,341 annonces", "967 annonces", "445 annonces", "5,843 annonces"],
                recentTitle: "Annonces récentes",
                navTexts: ["Accueil", "Recherche", "Publier", "Profil"],
                direction: "ltr",
                noResults: "Aucun résultat",
                tryOtherKeywords: "Essayez avec d'autres mots-clés",
                resultsFor: "résultats pour",
                call: "📞 Appeler",
                message: "💬 Message",
                favorite: "❤️",
                addedToFavorites: "Ajouté aux favoris",
                removedFromFavorites: "Retiré des favoris",
                searching: "⏳ Recherche...",
                currency: "DH"
            }
        };

        // =================== FONCTIONS DE RECHERCHE CORRIGÉES ===================
        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase().trim();
            currentSearchTerm = searchTerm;
            
            if (searchTerm === '') {
                filteredAds = [...sampleAds];
            } else {
                filteredAds = sampleAds.filter(ad => {
                    // Recherche dans les deux langues pour plus de résultats
                    const titleAr = ad.title.ar.toLowerCase();
                    const titleFr = ad.title.fr.toLowerCase();
                    const locationAr = ad.location.ar.toLowerCase();
                    const locationFr = ad.location.fr.toLowerCase();
                    const descAr = ad.description.ar.toLowerCase();
                    const descFr = ad.description.fr.toLowerCase();
                    
                    return titleAr.includes(searchTerm) || 
                           titleFr.includes(searchTerm) ||
                           locationAr.includes(searchTerm) ||
                           locationFr.includes(searchTerm) ||
                           descAr.includes(searchTerm) ||
                           descFr.includes(searchTerm) ||
                           ad.price.toString().includes(searchTerm);
                });
            }
            
            displaySearchResults();
        }

        function displaySearchResults() {
            const recentAdsContainer = document.getElementById('recent-ads');
            const recentTitle = document.getElementById('recent-title');
            const t = translations[currentLang];
            
            // Mettre à jour le titre selon la langue actuelle
            if (currentSearchTerm === '') {
                recentTitle.textContent = t.recentTitle;
            } else {
                const resultsCount = filteredAds.length;
                recentTitle.textContent = `${resultsCount} ${t.resultsFor} "${currentSearchTerm}"`;
            }
            
            // Vider le conteneur
            recentAdsContainer.innerHTML = '';
            
            if (filteredAds.length === 0) {
                recentAdsContainer.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-6xl mb-4">🔍</div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${t.noResults}</h3>
                        <p class="text-gray-500">${t.tryOtherKeywords}</p>
                    </div>
                `;
                return;
            }
            
            // Afficher les annonces filtrées
            filteredAds.forEach(ad => {
                const adElement = createAdElement(ad);
                recentAdsContainer.appendChild(adElement);
            });
        }

        function createAdElement(ad) {
            const t = translations[currentLang];
            const adDiv = document.createElement('div');
            adDiv.className = 'ad-card bg-white rounded-xl shadow-lg p-4 hover:shadow-xl transition-all cursor-pointer mb-4';
            
            const isRTL = currentLang === 'ar';
            const marginClass = isRTL ? 'mr-4' : 'ml-4';
            
            adDiv.innerHTML = `
                <div class="flex ${isRTL ? 'flex-row-reverse' : ''}">
                    <div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0 shadow-md image-container">
                        <img 
                            src="${ad.image}" 
                            alt="${ad.title[currentLang]}"
                            class="w-full h-full object-cover"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        />
                        <div class="w-full h-full bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg hidden items-center justify-center text-2xl text-white">
                            ${getCategoryIcon(ad.category)}
                        </div>
                    </div>
                    <div class="${marginClass} flex-1" ${isRTL ? 'dir="rtl"' : ''}>
                        <h4 class="font-bold text-gray-800 text-lg leading-tight mb-1">${ad.title[currentLang]}</h4>
                        <p class="text-orange-500 font-bold text-xl mb-2">${ad.price.toLocaleString()} ${t.currency}</p>
                        <p class="text-sm text-gray-500 mb-2">📍 ${ad.location[currentLang]} • ${ad.time[currentLang]}</p>
                        <p class="text-sm text-gray-600 mb-3 line-clamp-2">${ad.description[currentLang]}</p>
                        <div class="flex ${isRTL ? 'flex-row-reverse' : ''} gap-2 flex-wrap">
                            <button class="text-xs bg-blue-100 text-blue-600 px-3 py-2 rounded-full hover:bg-blue-200 transition-colors font-semibold">
                                ${t.call}
                            </button>
                            <button class="text-xs bg-green-100 text-green-600 px-3 py-2 rounded-full hover:bg-green-200 transition-colors font-semibold">
                                ${t.message}
                            </button>
                            <button class="text-xs bg-red-100 text-red-600 px-3 py-2 rounded-full hover:bg-red-200 transition-colors font-semibold" onclick="toggleFavorite(${ad.id})">
                                ${t.favorite}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return adDiv;
        }

        // Fonction pour les icônes de fallback
        function getCategoryIcon(category) {
            const icons = {
                cars: '🚗',
                realestate: '🏠', 
                electronics: '📱',
                fashion: '👕',
                furniture: '🛋️'
            };
            return icons[category] || '📦';
        }

        // =================== FONCTIONS DE LANGUE CORRIGÉES ===================
        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'fr' : 'ar';
            updateLanguage();
            // Re-exécuter la recherche avec la nouvelle langue
            setTimeout(() => {
                displaySearchResults();
            }, 100);
        }

        function updateLanguage() {
            const t = translations[currentLang];
            const htmlRoot = document.getElementById('html-root');
            const mainContent = document.getElementById('main-content');
            
            // Update direction
            htmlRoot.setAttribute('dir', t.direction);
            htmlRoot.setAttribute('lang', currentLang === 'ar' ? 'ar' : 'fr');
            mainContent.className = `max-w-md mx-auto p-4 fade-in ${t.direction}`;
            
            // Update all texts
            document.getElementById('header-subtitle').textContent = t.headerSubtitle;
            document.getElementById('header-tagline').textContent = t.headerTagline;
            document.getElementById('welcome-title').textContent = t.welcomeTitle;
            document.getElementById('welcome-subtitle').textContent = t.welcomeSubtitle;
            document.getElementById('search-input').placeholder = t.searchPlaceholder;
            document.getElementById('search-button').textContent = t.searchButton;
            document.getElementById('categories-title').textContent = t.categoriesTitle;
                        document.getElementById('current-lang').textContent = currentLang.toUpperCase();
            
            // Update categories
            const categoryNames = document.querySelectorAll('.category-name');
            const categoryCounts = document.querySelectorAll('.category-count');
            categoryNames.forEach((el, i) => {
                if (t.categories[i]) el.textContent = t.categories[i];
            });
            categoryCounts.forEach((el, i) => {
                if (t.categoryCounts[i]) el.textContent = t.categoryCounts[i];
            });
            
            // Update navigation
            const navTexts = document.querySelectorAll('.nav-text');
            navTexts.forEach((el, i) => {
                if (t.navTexts[i]) el.textContent = t.navTexts[i];
            });
            
            // Update search input direction
            const searchInput = document.getElementById('search-input');
            searchInput.style.direction = t.direction;
            
            // Save language preference
            localStorage.setItem('bladibay-lang', currentLang);
        }

        // =================== AUTRES FONCTIONS ===================
        function filterByCategory(category) {
            const searchInput = document.getElementById('search-input');
            
            if (category === 'all') {
                searchInput.value = '';
                filteredAds = [...sampleAds];
            } else {
                filteredAds = sampleAds.filter(ad => ad.category === category);
                
                const categoryNames = {
                    cars: { ar: 'سيارات', fr: 'voitures' },
                    realestate: { ar: 'عقارات', fr: 'immobilier' },
                    electronics: { ar: 'إلكترونيات', fr: 'électronique' },
                    fashion: { ar: 'أزياء', fr: 'mode' },
                    furniture: { ar: 'أثاث', fr: 'mobilier' }
                };
                
                const searchTerm = categoryNames[category] ? categoryNames[category][currentLang] : '';
                searchInput.value = searchTerm;
                currentSearchTerm = searchTerm;
            }
            
            displaySearchResults();
            document.getElementById('recent-title').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function toggleFavorite(adId) {
            const favorites = JSON.parse(localStorage.getItem('bladibay-favorites') || '[]');
            const index = favorites.indexOf(adId);
            const t = translations[currentLang];
            
            if (index === -1) {
                favorites.push(adId);
                showNotification(t.addedToFavorites, 'success');
            } else {
                favorites.splice(index, 1);
                showNotification(t.removedFromFavorites, 'info');
            }
            
            localStorage.setItem('bladibay-favorites', JSON.stringify(favorites));
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 z-50 px-4 py-2 rounded-lg text-white font-semibold shadow-lg transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // =================== INITIALISATION COMPLÈTE ===================
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved language
            const savedLang = localStorage.getItem('bladibay-lang');
            if (savedLang) {
                currentLang = savedLang;
                updateLanguage();
            }
            
            // Setup search
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            if (searchInput && searchButton) {
                // Recherche en temps réel pendant la frappe
                searchInput.addEventListener('input', performSearch);
                
                // Recherche en appuyant sur Entrée
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                // Bouton de recherche avec effet
                searchButton.addEventListener('click', function() {
                    const t = translations[currentLang];
                    this.style.transform = 'scale(0.95)';
                    this.textContent = t.searching;
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.textContent = t.searchButton;
                        performSearch();
                    }, 500);
                });
            }
            
            // Setup category cards
            const cards = document.querySelectorAll('.category-card');
            cards.forEach((card) => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    const category = this.getAttribute('data-category');
                    filterByCategory(category);
                });
            });
            
            // Load initial ads
            displaySearchResults();
        });
    </script>
