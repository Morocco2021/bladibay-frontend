    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning: linear-gradient(135deg, #fce043 0%, #fb7b3c 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.4);
            --blur: blur(10px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--blur);
            min-height: 100vh;
            position: relative;
        }
        
        .glass-morphism {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-morphism:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            background: rgba(255, 255, 255, 0.35);
        }
        
        .premium-button {
            background: var(--primary);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            padding: 16px 32px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .premium-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .premium-button:hover::before {
            left: 100%;
        }
        
        .premium-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }
        
        .premium-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .floating-logo {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: var(--blur);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .floating-logo:hover {
            transform: rotate(5deg) scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .category-card-premium {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .category-card-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .category-card-premium:hover {
            transform: translateY(-15px) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
        }
        
        .category-card-premium:hover::before {
            opacity: 0.9;
        }
        
        .category-card-premium:hover .category-text {
            color: white;
            transform: scale(1.1);
        }
        
        .category-text {
            transition: all 0.3s ease;
        }
        
        .search-premium {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px;
            box-shadow: var(--shadow-soft);
        }
        
        .search-input-premium {
            background: transparent;
            border: none;
            outline: none;
            padding: 16px 24px;
            font-size: 16px;
            width: 100%;
            border-radius: 20px;
            font-weight: 500;
            color: #2d3748;
        }
        
        .search-input-premium::placeholder {
            color: rgba(107, 114, 128, 0.7);
            font-weight: 400;
        }
        
        .ad-card-premium {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 24px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ad-card-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .ad-card-premium:hover::before {
            left: 100%;
        }
        
        .ad-card-premium:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .premium-badge {
            background: var(--warning);
            color: white;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .premium-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(252, 224, 67, 0.4);
        }
        
        .mobile-nav-premium {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 16px 24px;
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        
        .nav-item-premium {
            background: transparent;
            border: none;
            border-radius: 20px;
            padding: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .nav-item-premium.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        
        .nav-item-premium:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .notification-premium {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px 24px;
            box-shadow: var(--shadow-soft);
            animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideInRight {
            from { 
                transform: translateX(100%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gradient-text {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        
        .price-gradient {
            background: var(--secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        
        .lang-switcher {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 10px 16px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-switcher:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .floating-chat {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(79, 172, 254, 0.4);
            animation: float 3s ease-in-out infinite;
            z-index: 999;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .rtl { direction: rtl; }
        .ltr { direction: ltr; }
        
        /* Image Effects */
        .image-premium {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .image-premium img {
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-premium:hover img {
            transform: scale(1.1);
        }
        
        /* Loading Animation */
        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .category-card-premium {
                padding: 24px 16px;
            }
            .ad-card-premium {
                padding: 20px;
            }
            .premium-button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .floating-logo {
                padding: 8px;
            }
            .search-input-premium {
                padding: 14px 20px;
                font-size: 15px;
            }
            .mobile-nav-premium {
                bottom: 10px;
                width: 95%;
                padding: 12px 20px;
            }
        }
    </style>
</head>

        // =================== FONCTIONS PRINCIPALES ===================
        function performSearch() {
            if (isSearching) return;
            
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            currentSearchTerm = searchTerm;
            isSearching = true;
            
            // Animation du bouton
            searchButton.querySelector('span').style.display = 'none';
            searchButton.querySelector('.loading-dots').style.display = 'inline-block';
            
            setTimeout(() => {
                if (searchTerm === '') {
                    filteredAds = [...sampleAds];
                } else {
                    filteredAds = sampleAds.filter(ad => {
                        const titleAr = ad.title.ar.toLowerCase();
                        const titleFr = ad.title.fr.toLowerCase();
                        const locationAr = ad.location.ar.toLowerCase();
                        const locationFr = ad.location.fr.toLowerCase();
                        const descAr = ad.description.ar.toLowerCase();
                        const descFr = ad.description.fr.toLowerCase();
                        
                        return titleAr.includes(searchTerm) || 
                               titleFr.includes(searchTerm) ||
                               locationAr.includes(searchTerm) ||
                               locationFr.includes(searchTerm) ||
                               descAr.includes(searchTerm) ||
                               descFr.includes(searchTerm) ||
                               ad.price.toString().includes(searchTerm);
                    });
                }
                
                displaySearchResults();
                
                // Restaurer le bouton
                searchButton.querySelector('span').style.display = 'inline';
                searchButton.querySelector('.loading-dots').style.display = 'none';
                isSearching = false;
            }, 800);
        }

        function displaySearchResults() {
            const recentAdsContainer = document.getElementById('recent-ads');
            const recentTitle = document.getElementById('recent-title');
            const t = translations[currentLang];
            
            if (currentSearchTerm === '') {
                recentTitle.innerHTML = `<i class="fas fa-fire mr-2 text-orange-500"></i>${t.recentTitle}`;
            } else {
                const resultsCount = filteredAds.length;
                recentTitle.innerHTML = `<i class="fas fa-search mr-2 text-blue-500"></i>${resultsCount} ${t.resultsFor} "${currentSearchTerm}"`;
            }
            
            recentAdsContainer.innerHTML = '';
            
            if (filteredAds.length === 0) {
                recentAdsContainer.innerHTML = `
                    <div class="glass-morphism p-8 text-center">
                        <i class="fas fa-search text-6xl text-white/50 mb-4"></i>
                        <h3 class="text-xl font-bold text-white mb-2">${t.noResults}</h3>
                        <p class="text-white/70">${t.tryOtherKeywords}</p>
                    </div>
                `;
                return;
            }
            
            filteredAds.forEach((ad, index) => {
                const adElement = createAdElement(ad);
                adElement.style.animationDelay = `${index * 0.1}s`;
                adElement.classList.add('fade-in-up');
                recentAdsContainer.appendChild(adElement);
            });
        }

        function createAdElement(ad) {
            const t = translations[currentLang];
            const adDiv = document.createElement('div');

                </span>` : '';
            
            const verifiedBadge = ad.verified ? 
                `<i class="fas fa-check-circle text-green-500 ml-2" title="${t.verified}"></i>` : '';
            
            adDiv.innerHTML = `
                <div class="relative">
                    ${featuredBadge}
                    <div class="flex ${isRTL ? 'flex-row-reverse' : ''}">
                        <div class="w-28 h-28 flex-shrink-0 image-premium">
                            <img 
                                src="${ad.image}" 
                                alt="${ad.title[currentLang]}"
                                class="w-full h-full object-cover"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"

                            <div class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-600 rounded-2xl hidden items-center justify-center text-2xl text-white">

                                ${ad.description[currentLang]}
                            </p>
                            <div class="flex ${isRTL ? 'flex-row-reverse' : ''} gap-2 flex-wrap">
                                <button class="premium-badge bg-gradient-to-r from-blue-500 to-blue-600 text-xs">
                                    <i class="fas fa-phone mr-1"></i>${t.call}
                                </button>
                                <button class="premium-badge bg-gradient-to-r from-green-500 to-green-600 text-xs">
                                    <i class="fas fa-comment mr-1"></i>${t.message}

                                <button class="premium-badge bg-gradient-to-r from-red-500 to-pink-500 text-xs" onclick="toggleFavorite(${ad.id})">

                                <button class="premium-badge bg-gradient-to-r from-purple-500 to-purple-600 text-xs">

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'fr' : 'ar';
            updateLanguage();
            setTimeout(() => {
                displaySearchResults();
            }, 100);
        }

        function updateLanguage() {
            const t = translations[currentLang];
            const htmlRoot = document.getElementById('html-root');
            const mainContent = document.getElementById('main-content');
            
            htmlRoot.setAttribute('dir', t.direction);
            htmlRoot.setAttribute('lang', currentLang === 'ar' ? 'ar' : 'fr');
            mainContent.className = `max-w-md mx-auto p-6 fade-in-up ${t.direction}`;
            
            // Update header
            document.getElementById('header-subtitle').textContent = t.headerSubtitle;
            document.getElementById('header-tagline').textContent = t.headerTagline;
            
            // Update main content
            document.getElementById('welcome-title').textContent = t.welcomeTitle;
            document.getElementById('welcome-subtitle').textContent = t.welcomeSubtitle;
            document.getElementById('search-input').placeholder = t.searchPlaceholder;
            document.getElementById('search-button').querySelector('span').textContent = t.searchButton;
            document.getElementById('categories-title').innerHTML = `<i class="fas fa-th-large mr-2"></i>${t.categoriesTitle}`;
            document.getElementById('current-lang').textContent = currentLang.toUpperCase();
            
            // Update stats
            const statsElements = document.querySelectorAll('.text-sm.font-medium');
            if (statsElements.length >= 2) {
                statsElements[0].textContent = t.activeUsers;
                statsElements[1].textContent = t.verified100;
            }
            
            // Update categories
            const categoryNames = document.querySelectorAll('.category-name');
            const categoryCounts = document.querySelectorAll('.category-count');
            categoryNames.forEach((el, i) => {
                if (t.categories[i]) el.textContent = t.categories[i];
            });
            categoryCounts.forEach((el, i) => {
                if (t.categoryCounts[i]) el.textContent = t.categoryCounts[i];
            });
            
            // Update navigation
            const navTexts = document.querySelectorAll('.nav-text');
            navTexts.forEach((el, i) => {
                if (t.navTexts[i]) el.textContent = t.navTexts[i];
            });
            
            // Update search input direction
            const searchInput = document.getElementById('search-input');
            searchInput.style.direction = t.direction;
            
            // Save language preference
            localStorage.setItem('bladibay-lang', currentLang);
        }

        function filterByCategory(category) {
            const searchInput = document.getElementById('search-input');
            
            if (category === 'all') {
                searchInput.value = '';
                filteredAds = [...sampleAds];
                currentSearchTerm = '';
            } else {
                filteredAds = sampleAds.filter(ad => ad.category === category);
                const categoryNames = {
                    cars: { ar: 'سيارات', fr: 'voitures' },
                    realestate: { ar: 'عقارات', fr: 'immobilier' },
                    electronics: { ar: 'إلكترونيات', fr: 'électronique' },
                    fashion: { ar: 'أزياء', fr: 'mode' },
                    furniture: { ar: 'أثاث', fr: 'mobilier' }
                };
                const searchTerm = categoryNames[category] ? categoryNames[category][currentLang] : '';
                searchInput.value = searchTerm;
                currentSearchTerm = searchTerm;
            }
            
            displaySearchResults();
            document.getElementById('recent-title').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        function toggleFavorite(adId) {
            const favorites = JSON.parse(localStorage.getItem('bladibay-favorites') || '[]');
            const index = favorites.indexOf(adId);
            const t = translations[currentLang];
            
            if (index === -1) {
                favorites.push(adId);
                showNotification(t.addedToFavorites, 'success');
            } else {
                favorites.splice(index, 1);
                showNotification(t.removedFromFavorites, 'info');
            }
            
            localStorage.setItem('bladibay-favorites', JSON.stringify(favorites));
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'from-green-500 to-green-600' : 
                           type === 'error' ? 'from-red-500 to-red-600' : 
                           'from-blue-500 to-blue-600';
            
            notification.className = `notification-premium fixed top-6 right-6 z-50 text-white font-semibold shadow-2xl transform translate-x-full transition-all duration-500`;
            notification.style.background = `linear-gradient(135deg, ${bgColor.includes('green') ? '#10b981, #059669' : bgColor.includes('red') ? '#ef4444, #dc2626' : '#3b82f6, #2563eb'})`;
            
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 500);
            }, 3500);
        }

        function toggleChat() {
            showNotification(currentLang === 'ar' ? 'مرحباً! كيف يمكنني مساعدتك؟ 🤖' : 'Bonjour! Comment puis-je vous aider? 🤖', 'info');
        }

        // Navigation mobile
        function switchNavigation(page) {
            const navItems = document.querySelectorAll('.nav-item-premium');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === page) {
                    item.classList.add('active');
                }
            });
        }

        // =================== INITIALISATION ULTRA-PREMIUM ===================
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved language
            const savedLang = localStorage.getItem('bladibay-lang');
            if (savedLang) {
                currentLang = savedLang;
                updateLanguage();
            }
            
            // Setup search with debouncing
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            let searchTimeout;
            
            if (searchInput && searchButton) {
                // Recherche en temps réel avec délai
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(performSearch, 300);
                });
                
                // Recherche en appuyant sur Entrée
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        clearTimeout(searchTimeout);
                        performSearch();
                    }
                });
                
                // Bouton de recherche
                searchButton.addEventListener('click', performSearch);
            }
            
            // Setup category cards avec animations
            const cards = document.querySelectorAll('.category-card-premium');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in-up');
                
                card.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    
                    // Animation de sélection
                    cards.forEach(c => c.style.transform = '');
                    this.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        filterByCategory(category);
                    }, 150);
                });
            });
            
            // Setup navigation mobile
            const navItems = document.querySelectorAll('.nav-item-premium');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.dataset.page;
                    switchNavigation(page);
                    
                    // Vibration mobile si supportée
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                });
            });
            
            // Précharger les images
            sampleAds.forEach(ad => {
                const img = new Image();
                img.src = ad.image;
            });
            
            // Load initial ads avec animation
            displaySearchResults();
            
            // Animation d'entrée pour le header
            setTimeout(() => {
                document.querySelector('header').classList.add('fade-in-up');
            }, 200);
            
            // Messages de bienvenue
            setTimeout(() => {
                if (!localStorage.getItem('bladibay-welcomed')) {
                    showNotification(
                        currentLang === 'ar' ? 
                        'مرحباً بك في بلادي باي! ✨ اكتشف آلاف الإعلانات' : 
                        'Bienvenue sur BladiBay! ✨ Découvrez des milliers d\'annonces',
                        'success'
                    );
                    localStorage.setItem('bladibay-welcomed', 'true');
                }
            }, 1000);
        });

        // Gestion des erreurs réseau
        window.addEventListener('online', function() {
            showNotification(
                currentLang === 'ar' ? 'تم الاتصال بالإنترنت ✅' : 'Connexion rétablie ✅',
                'success'
            );
        });

        window.addEventListener('offline', function() {
            showNotification(
                currentLang === 'ar' ? 'لا يوجد اتصال بالإنترنت ⚠️' : 'Connexion perdue ⚠️',
                'error'
            );
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`🚀 BladiBay loaded in ${Math.round(loadTime)}ms`);
        });
    </script>
