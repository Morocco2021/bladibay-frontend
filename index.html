        function performSearch() {
            const searchInput = document.getElementById('search-input');

            if (searchTerm === '') {
                filteredAds = [...sampleAds];
            } else {
                filteredAds = sampleAds.filter(ad => {
                    const titleAr = ad.title.ar.toLowerCase();
                    const titleFr = ad.title.fr.toLowerCase();
                    const locationAr = ad.location.ar.toLowerCase();
                    const locationFr = ad.location.fr.toLowerCase();
                    const descAr = ad.description.ar.toLowerCase();
                    const descFr = ad.description.fr.toLowerCase();
                    
                    return titleAr.includes(searchTerm) || 
                           titleFr.includes(searchTerm) ||
                           locationAr.includes(searchTerm) ||
                           locationFr.includes(searchTerm) ||

                           descFr.includes(searchTerm) ||

                `<span class="verified-badge">

                </span>` : '';
            
            const favoriteIcon = ad.favorited ? 'fas fa-heart' : 'far fa-heart';

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'fr' : 'ar';

        function updateLanguage() {
            const t = translations[currentLang];
            const htmlRoot = document.getElementById('html-root');
            const mainContent = document.getElementById('main-content');
            
            htmlRoot.setAttribute('dir', t.direction);
            htmlRoot.setAttribute('lang', currentLang === 'ar' ? 'ar' : 'fr');
            
            // Update texts
            document.getElementById('header-subtitle').textContent = t.headerSubtitle;
            document.getElementById('welcome-title').textContent = t.welcomeTitle;
            document.getElementById('welcome-subtitle').textContent = t.welcomeSubtitle;
            document.getElementById('search-input').placeholder = t.searchPlaceholder;
            document.getElementById('search-button').querySelector('span').textContent = t.searchButton;
            document.getElementById('categories-title').innerHTML = `<i class="fas fa-th-large"></i>${t.categoriesTitle}`;
            document.getElementById('current-lang').textContent = currentLang.toUpperCase();
            document.getElementById('filter-text').textContent = t.filterText;
            
            // Update categories
            const categoryNames = document.querySelectorAll('.category-name');
            const categoryCounts = document.querySelectorAll('.category-count');
            categoryNames.forEach((el, i) => {
                if (t.categories[i]) el.textContent = t.categories[i];
            });
            categoryCounts.forEach((el, i) => {
                if (t.categoryCounts[i]) el.textContent = t.categoryCounts[i];
            });
            
            // Update navigation
            const navTexts = document.querySelectorAll('.nav-text');
            navTexts.forEach((el, i) => {
                if (t.navTexts[i]) el.textContent = t.navTexts[i];
            });
            
            // Update search input direction
            const searchInput = document.getElementById('search-input');
            searchInput.style.direction = t.direction;
            
            // Save language preference
            localStorage.setItem('bladibay-lang', currentLang);
        }

        function filterByCategory(category) {
            const searchInput = document.getElementById('search-input');
            
            if (category === 'all') {
                searchInput.value = '';
                filteredAds = [...sampleAds];
                currentSearchTerm = '';
            } else {
                filteredAds = sampleAds.filter(ad => ad.category === category);
                const categoryNames = {
                    cars: { ar: 'سيارات', fr: 'voitures' },
                    realestate: { ar: 'عقارات', fr: 'immobilier' },
                    electronics: { ar: 'إلكترونيات', fr: 'électronique' },
                    fashion: { ar: 'أزياء', fr: 'mode' },
                    furniture: { ar: 'أثاث', fr: 'mobilier' }
                };
                const searchTerm = categoryNames[category] ? categoryNames[category][currentLang] : '';
                searchInput.value = searchTerm;
                currentSearchTerm = searchTerm;
            }
            
            displaySearchResults();
            document.getElementById('recent-title').scrollIntoView({ 
                behavior: 'smooth'
            });
        }

        function toggleFavorite(adId, buttonElement) {
            const ad = sampleAds.find(a => a.id === adId);
            if (!ad) return;
            
            const t = translations[currentLang];
            ad.favorited = !ad.favorited;
            
            const icon = buttonElement.querySelector('i');
            if (ad.favorited) {
                icon.className = 'fas fa-heart';
                buttonElement.className = 'premium-button btn-favorite favorited';
                showNotification(t.addedToFavorites, 'success');
            } else {
                icon.className = 'far fa-heart';
                buttonElement.className = 'premium-button btn-favorite';
                showNotification(t.removedFromFavorites, 'info');
            }
            
            // Save to localStorage
            const favorites = JSON.parse(localStorage.getItem('bladibay-favorites') || '[]');
            if (ad.favorited) {
                if (!favorites.includes(adId)) favorites.push(adId);
            } else {
                const index = favorites.indexOf(adId);
                if (index > -1) favorites.splice(index, 1);
            }
            localStorage.setItem('bladibay-favorites', JSON.stringify(favorites));
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Navigation mobile
        function switchNavigation(page) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === page) {
                    item.classList.add('active');
                }
            });
        }

        // =================== INITIALISATION ===================
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved language
            const savedLang = localStorage.getItem('bladibay-lang');
            if (savedLang) {
                currentLang = savedLang;
                updateLanguage();
            }
            
            // Load saved favorites
            const savedFavorites = JSON.parse(localStorage.getItem('bladibay-favorites') || '[]');
            sampleAds.forEach(ad => {
                if (savedFavorites.includes(ad.id)) {
                    ad.favorited = true;
                }
            });
            
            // Setup search
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            if (searchInput && searchButton) {
                let searchTimeout;
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(performSearch, 300);
                });
                
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        clearTimeout(searchTimeout);
                        performSearch();
                    }
                });
                
                searchButton.addEventListener('click', performSearch);
            }
            
            // Setup category cards
            const cards = document.querySelectorAll('.category-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
                
                card.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterByCategory(category);
                });
            });
            
            // Setup navigation mobile
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.dataset.page;
                    switchNavigation(page);
                });
            });
            
            // Load initial ads
            displaySearchResults();
            
            // Welcome message
            setTimeout(() => {
                if (!localStorage.getItem('bladibay-welcomed')) {
                    showNotification(
                        currentLang === 'ar' ? 
                        'مرحباً بك في بلادي باي! 🎉' : 
                        'Bienvenue sur BladiBay! 🎉',
                        'success'
                    );
                    localStorage.setItem('bladibay-welcomed', 'true');
                }
            }, 1000);
